    <div id="main">
        <h1 id="header"> Account information</h1>

        <!-- There are basically two thing we need to do on this form
        One is get the User's Data and Display it
        Two is add in an update form that'll send a put (update) request -->

        <div id="user-container">

        </div>

        <!-- Now we need some ability to update the info on the page -->
        <div id = "update">
            <button  onclick="toggleUpdateForm()">Update Info</button>
            <form id = "update-form" hidden>
                <label for="first">First Name: </label>
                <input id="first" type="text" name="first" maxlength="50"/>
                <label for="last">Last Name: </label>
                <input id="last" type="text" name="last" maxlength="50">
                <label for="username">Username: </label>
                <input id="username" type="text" name="username" maxlength="50"/>
                <lable for="password">Password: </lable>
                <input id="password" type="password" name="password" minlength="8" required/>
                <label for="email">Email: </label>
                <input id="email" type="email" name="email" maxlength="50">
                <input type="submit" value="Update"/>        
            </form>
        </div>


    </div>
